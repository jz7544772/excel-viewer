<div class="row" style="margin-top:140px;">
	<div class="col-md-5">
		<h1 class="text-center">Login</h1>
		<h3 class="text-center" ng-if="LoginFailure==true;" style="color:#E23237;">Wrong username or password</h3>
		<form name="loginForm" class="form-horizontal" novalidate ng-submit="performLogin()">
			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Username:</label>
				<div class="col-md-6">
					<input class="form-control" type="text" ng-model="Login.username" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Password:</label>
				<div class="col-md-6">
					<input class="form-control" type="password" ng-model="Login.password" required>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-10 text-right">
					<button type="submit" ng-disabled="!loginForm.$valid" class="btn btn-primary">Login</button>
				</div>
			</div>
		</form>
	</div>

	<div class="col-md-2 hidden-sm">
		<div style="width:1px; background-color:#86B3BB;; height:270px; margin:0 auto;"></div>
	</div>

	<div class="col-md-5">
		<h2 class="text-center">Sign Up</h2>
		<form name="signUpForm" class="form-horizontal" novalidate ng-submit="performSignUp()">
			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Email:</label>
				<div class="col-md-6">
					<input class="form-control" type="email" required ng-model="SignUp.email">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Username:</label>
				<div class="col-md-6">
					<input class="form-control" type="text" required ng-model="SignUp.username">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Password:</label>
				<div class="col-md-6">
					<input class="form-control" type="password" required ng-model="SignUp.password">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 col-md-offset-2">Confirm Password:</label>
				<div class="col-md-6">
					<input class="form-control" type="password" required ng-model="SignUp.confirmPassword">
				</div>

				<div class="col-md-10 text-center" ng-if="SignUp.confirmPassword!==SignUp.password">Does not match the password</div>
			</div>

			<div class="form-group">
				<div class="col-md-10 text-right">
					<button type="submit" ng-disabled="!signUpForm.$valid || SignUp.confirmPassword!==SignUp.password" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
		</form>
	</div>
</div>
